<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 3</title>
</head>

<body>
    <script>
        var marks = +prompt("enter the marks obtained");
        if (marks >= 90) {
            console.log(" A+ ");
        }
        else if (marks >= 80 && marks <= 89) {
            console.log("A");
        }
        else if (marks >= 70 && marks <= 79) {
            console.log("B");
        }
        else if (marks < 70) {
            console.log("C");
        }
        else {
            console.log("enter a positive number");
        }
    </script>
</body>

</html>
