<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adv2 evenorder alternating pattern checker</title>
</head>
<body>
    <script>
function checkEvenOddAlternatingPattern(array) {
    for (let i = 0; i < array.length - 1; i++) {
        if ((array[i] % 2 === 0 && array[i + 1] % 2 === 0) || 
            (array[i] % 2 !== 0 && array[i + 1] % 2 !== 0)) {
            console.log("Pattern broken");
            return;
        }
    }
    console.log("Pattern followed");
}
const inputSize = parseInt(prompt("Enter the number of elements in the array:"));
let array = [];

for (let i = 0; i < inputSize; i++) {
    let element = parseInt(prompt(`Enter element ${i + 1}:`));
    array[i] = element;
}
checkEvenOddAlternatingPattern(array);
    </script>
</body>
</html>
