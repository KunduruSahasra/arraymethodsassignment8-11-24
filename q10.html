<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medium q10 string occurence</title>
</head>
<body>
    <script>
        let text=prompt("enter the string : ").toLowerCase();
        var count=0;
        for(i=0;i<text.length;i++){
            if(text[i]=="e"){
                count+=1;
            }
        }
        console.log(count);
    </script>
</body>
</html>
